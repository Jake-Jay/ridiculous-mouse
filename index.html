<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ridiculous Mouse</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;1,500&display=swap" rel="stylesheet">

<body>
  <main class="wrapper">
    <button onclick="downloadButtonPressed()">Download Messages!</button>

  <!-- Animation script -->
